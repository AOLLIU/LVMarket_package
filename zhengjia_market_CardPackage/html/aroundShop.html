<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <title>附近门店</title>
    <link rel="stylesheet" href="../css/aroundShop.css">
</head>
<body id="app">

    <!--头部-->
    <div class="topBanner" >
        <!--背景图片-->
        <div class="topImage">
            <img src="" id="bannerBackgroudImage">
        </div>
    </div>

    <!--顶部-->
    <div class="aroundShopHeader">
        <span class="aroundShopHeaderLeft">离你最近的门店</span>
        <span class="aroundShopHeaderRight" @click="otherCityBtnClick">其他城市</span>
    </div>
    <!--列表-->

    <div class="aroundShopListContainer">
        <ul class="aroundShopList">
            <li class="aroundShopListRow" v-for="d in aroundShopListData" @click="aroundShopListRowClick(d.url)">
                <!--左边-->
                <div class="aroundShopListRowLeft">
                    <div class="shopNameDiv">{{d.shopName}}</div>
                    <div class="shopAddressDiv">{{d.shopAddress}}</div>
                    <div class="shopPhoneNumAndBusinessTime">
                        <span class="shopPhoneNum">{{d.shopPhoneNum}}</span>
                        <span class="businessTime">{{d.businessTime}}</span>
                    </div>
                </div>
                <!--右边-->
                <div class="aroundShopListRowRight">
                    <img src="../source/Snip20161206_8.png" class="locationImage">
                    <div class="locationDistance">{{d.locationDistance}}</div>
                </div>
            </li>
        </ul>
    </div>

<!--tabBar-->
<div class="table_bar">
    <input type="hidden" id="homeUrl" value="./package.html">
    <input type="hidden" id="marketUrl" value="./service.html">
    <input type="hidden" id="postUrl" value="./points.html">
    <input type="hidden" id="meUrl" value="./aroundShop.html">

    <div class="nav-view" id="table_bar_home">
        <div class="table_bar_btn">
            <div class="logo-home"></div>
            <div class="label">会员卡</div>
        </div>
    </div>
    <div class="nav-view" id="table_bar_market">
        <div class="table_bar_btn">
            <div class="logo-market"></div>
            <div class="label">服务</div>
        </div>
    </div>
    <div class="nav-view" id="table_bar_post">
        <div class="table_bar_btn">
            <div class="logo-active"></div>
            <div class="label">积分商城</div>
        </div>
    </div>
    <div class="nav-view" id="table_bar_me">
        <div class="table_bar_btn active">
            <div class="logo-me"></div>
            <div class="label">附近门店</div>
        </div>
    </div>
</div>
<script src="../third/jquery.min.js"></script>
<script src="../third/vue.min.js"></script>
<script src="../js/core.js"></script>
<script>
    $(function () {
        Core.tableBar.init(3);
    });
    var appData = {

</body>
</html>
