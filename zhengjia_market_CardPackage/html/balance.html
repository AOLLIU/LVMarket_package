<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,user-scalable=no"/>
    <title>我的优惠劵</title>
    <link rel="stylesheet" href="../third/swiper.min.css">
    <link rel="stylesheet" href="../css/balance.css">
</head>
<body>

<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide page1" onclick="alert('你点了Swiper1')">Slide 1</div>
        <div class="swiper-slide page2" onclick="alert('你点了Swiper2')">Slide 2</div>
        <div class="swiper-slide page3" onclick="alert('你点了Swiper3')">Slide 3</div>
        <div class="swiper-slide page4" onclick="alert('你点了Swiper4')">Slide 4</div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>

    <!-- 如果需要导航按钮 -->
    <!--<div class="swiper-button-prev"></div>-->
    <!--<div class="swiper-button-next"></div>-->

    <!-- 如果需要滚动条 -->
    <!--<div class="swiper-scrollbar"></div>-->
</div>


<script src="../third/swiper.min.js"></script>
<script>
    var mySwiper = new Swiper ('.swiper-container', {

        //1.设定初始化时slide的索引。默认0
        initialSlide :0,
        //2.Slides的滑动方向，可设置水平(horizontal)或垂直(vertical)。默认horizontal
        direction: 'horizontal',
        //3.滑动速度，即slider自动滑动开始到结束的时间（单位ms）。
        speed:300,
        //4.自动切换的时间间隔（单位ms），不设定该参数slide不会自动切换。
        autoplay : 3000,
        //5.如果设置为false，用户操作swiper之后自动切换不会停止，每次都会重新启动autoplay。
        //操作包括触碰，拖动，点击pagination等。默认为true
        autoplayDisableOnInteraction : false,
        //6.如果设置为true，当切换到最后一个slide时停止自动切换。（loop模式下无效）。默认false
        autoplayStopOnLast : true,
        //7.设置为true时，鼠标覆盖Swiper时指针会变成手掌形状，拖动时指针会变成抓手形状。默认false
        grabCursor : true,
        //8.Swiper从3.0开始使用flexbox布局(display: flex)，开启这个设定会在Wrapper上添加等于slides相加的宽高，在对flexbox布局的支持不是很好的浏览器中可能需要用到。
        setWrapperSize :true,
        //9.强制Swiper的宽度，当你的Swiper在隐藏状态下初始化时才用得上。这个参数会使自适应失效。
        //width : window.innerWidth,// 全屏
        //width : 800, //你的slide宽度
        //10.强制Swiper的高度，当你的Swiper在隐藏状态下初始化时才用得上。这个参数会使自适应失效。
        //height : window.innerHeight,//全屏
        //height: 300,//你的slide高度
        //11.自动高度。设置为true时，wrapper和container会随着当前slide的高度而发生变化。默认false
        //autoHeight: true, //高度随内容变化
        //12.默认为false，普通模式：slide滑动时只滑动一格，并自动贴合wrapper，设置为true则变为free模式，slide会根据惯性滑动且不会贴合。
        //freeMode : true,
        //13.设置slider容器能够同时显示的slides数量(carousel模式)。
        //可以设置为number或者 'auto'则自动根据slides的宽度来设定数量。
        //loop模式下如果设置为'auto'还需要设置另外一个参数loopedSlides。
        //slidesPerView : 2,//'auto'
        //14.在carousel mode下定义slides的数量多少为一组。
        //slidesPerView : 3,
        //slidesPerGroup : 3,
        //15.slide之间的距离（单位px）。
        spaceBetween : 30,
        //16.多行布局里面每列的slide数量。
        //slidesPerColumn : 2,
        //17.多行布局中以什么形式填充：'column'（列）'row'（行）。
        //slidesPerColumn : 2,
        //slidesPerColumnFill : 'row',
        //18.设定slide与左边框的预设偏移量（单位px）。
        //slidesOffsetBefore : 100,
        //19.设定slide与右边框的预设偏移量（单位px）。
        //slidesOffsetAfter : 100,
        //20.slide的切换效果，默认为"slide"（位移切换），可设置为"fade"（淡入）"cube"（方块）"coverflow"（3d流）"flip"（3d翻转）。
        effect : 'cube',
        //21.fade效果参数。可选参数：crossFade(3.03启用)。
        //默认：false。关闭淡出。过渡时，原slide透明度为1（不淡出），过渡中的slide透明度从0->1（淡入），其他slide透明度0。
        //可选值：true。开启淡出。过渡时，原slide透明度从1->0（淡出），过渡中的slide透明度从0->1（淡入），其他slide透明度0。
//        effect : 'fade',
//        fade: {
//            crossFade: false,
//        },

        //22.cube效果参数，可选值：
        //        slideShadows：开启slide阴影。默认 true。
        //        shadow： 开启投影。默认 true。
        //        shadowOffset：投影距离。默认 20，单位px。
        //        shadowScale： 投影缩放比例。默认0.94。
//        cube: {
//            slideShadows: true,
//            shadow: true,
//            shadowOffset: 50,
//            shadowScale: 0.6
//        },

        //23.preventClicks:默认为true，当swiping时阻止意外的链接点击。
        preventClicks : false,

        //24.preventClicksPropagation:阻止click冒泡。拖动Swiper时阻止click事件。默认：true
        preventLinksPropagation : false,

        //25.分页器pagination : 分页器容器的css选择器或HTML标签。分页器等组件可以置于container之外，不同Swiper的组件应该有所区分，如#pagination1，#pagination2。
        // 如果需要分页器
        pagination: '.swiper-pagination',

        //26.paginationType:分页器样式类型，可选
        //    ‘bullets’  圆点（默认）
        //    ‘fraction’  分式
        //    ‘progress’  进度条
        //    ‘custom’ 自定义
        paginationType : 'bullets',

        //27.paginationClickable:此参数设置为true时，点击分页器的指示点分页器会控制Swiper切换。
        //默认:false
        paginationClickable :true,

        //28.paginationHide:默认分页器会一直显示。这个选项设置为true时点击Swiper会隐藏/显示分页器。
        //默认:false
        paginationHide :true,

        //29.paginationElement:设定分页器指示器（小点）的HTML标签。默认:span
        //        paginationElement : 'li',

        //30.paginationBulletRender(index, className)
        //渲染分页器小点。这个参数允许完全自定义分页器的指示点。接受指示点索引和指示点类名作为参数。
//        paginationBulletRender: function (swiper, index, className) {
//            return '<span class="' + className + '">' + (index + 1) + '</span>';
//        },

        //31.paginationFractionRender():自定义分式类型分页器，当分页器类型设置为分式时可用。
        paginationFractionRender: function (swiper, currentClassName, totalClassName) {
            return '<span class="' + currentClassName + '"></span>' +
                ' of ' +
                '<span class="' + totalClassName + '"></span>';
        },

        // 32.如果需要前进后退按钮
//        nextButton: '.swiper-button-next',
//        prevButton: '.swiper-button-prev',

        //33. 如果需要滚动条
//        scrollbar: '.swiper-scrollbar',

        //34.images:图片选项
        //官网:http://www.swiper.com.cn/api/Images/2015/0308/213.html

        //35.设置为true 则开启loop模式。loop模式：会在原本slide前后复制若干个slide并在合适的时候切换，让Swiper看起来是循环的。
        //loop模式在与free模式同用时会产生抖动，因为free模式下没有复制slide的时间点。
        loop: true,

        //36.zoom:焦距功能：双击slide会放大，并且在手机端可双指触摸缩放

        //37.control:设置为另外一个Swiper实例开始控制该Swiper。

    })
</script>
</body>
</html>
